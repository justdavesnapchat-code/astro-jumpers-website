<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>News - Astro Jumpers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --background-dark: #0c0a1a; --primary-purple: #6c25be; }
        body { background-color: var(--background-dark); color: #ffffff; font-family: 'Space Grotesk', sans-serif; }
        .animated-gradient { background: linear-gradient(300deg, var(--background-dark), #2a1a3c, var(--background-dark)); background-size: 200% 200%; animation: gradient-animation 15s ease infinite; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .section-title-container { border-bottom: 2px solid; border-image: linear-gradient(to right, transparent, var(--primary-purple), transparent) 1; padding-bottom: 0.5rem; }
        #nav-menu { transition: max-height 0.3s ease-out; }
    </style>
</head>
<body class="animated-gradient">
    <header class="bg-black/30 backdrop-blur-lg sticky top-0 z-40 border-b border-purple-800/50">
        <!-- ... header HTML ... -->
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="section-title-container">
            <h1 class="text-3xl md:text-5xl font-bold mb-8 text-center" style="font-family: 'Press Start 2P', cursive;">Gaming & Tech News</h1>
        </div>
        <div id="news-list-container" class="space-y-4 mt-8">
            <p class="text-center text-gray-400">Loading news...</p>
        </div>
    </main>

    <footer class="bg-black/30 border-t border-purple-800/50 mt-16">
        <!-- Your standard footer HTML goes here -->
    </footer>

    <script>
        // Hamburger Menu Logic
        // ... (unchanged)
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db;

        async function initializeFirebase() {
            // ... (unchanged)
        }
        
        async function fetchAllNews() {
            const container = document.getElementById('news-list-container');
            const articlesCollection = collection(db, 'articles');
            const newsQuery = query(articlesCollection, where("category", "==", "news"), orderBy("publicationDate", "desc"));
            
            try {
                const querySnapshot = await getDocs(newsQuery);
                if(querySnapshot.empty) {
                    container.innerHTML = `<p class="text-center text-gray-500">No news articles found.</p>`;
                    return;
                }
                container.innerHTML = ''; 
                querySnapshot.forEach(doc => {
                    const article = doc.data();
                    const articleLink = `article.html?slug=${article.slug}`;
                    // --- UPDATED FOR MOBILE RESPONSIVENESS ---
                    container.innerHTML += `
                        <a href="${articleLink}" class="flex flex-col sm:flex-row bg-black/20 rounded-lg border border-transparent hover:border-purple-800/50 transition-all duration-300 overflow-hidden">
                            <img src="${article.imageUrl}" alt="${article.title}" class="w-full h-32 sm:w-24 sm:h-auto object-cover">
                            <div class="p-4 flex flex-col justify-center">
                                <span class="text-xs font-bold uppercase text-purple-400">${article.category}</span>
                                <h3 class="font-bold text-lg text-white mt-1">${article.title}</h3>
                                <p class="text-sm text-gray-400 mt-1">${article.summary}</p>
                            </div>
                        </a>
                    `;
                });
            } catch (error) {
                console.error("Error fetching all news: ", error);
                container.innerHTML = `<p class="text-center text-red-500">Error loading news.</p>`;
            }
        }

        initializeFirebase();
    </script>
</body>
</html>
