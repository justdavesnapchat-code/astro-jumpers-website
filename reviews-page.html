<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reviews - Astro Jumpers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --background-dark: #0c0a1a; --primary-purple: #6c25be; }
        body { background-color: var(--background-dark); color: #ffffff; font-family: 'Space Grotesk', sans-serif; }
        .animated-gradient { background: linear-gradient(300deg, var(--background-dark), #2a1a3c, var(--background-dark)); background-size: 200% 200%; animation: gradient-animation 15s ease infinite; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .star-rating { color: #f59e0b; text-shadow: 0px 0px 2px black, 0px 0px 4px black; }
        .section-title-container { border-bottom: 2px solid; border-image: linear-gradient(to right, transparent, var(--primary-purple), transparent) 1; padding-bottom: 0.5rem; }
    </style>
</head>
<body class="animated-gradient">
    <!-- HEADER -->
    <header class="bg-black/30 backdrop-blur-lg sticky top-0 z-40 border-b border-purple-800/50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="https://i.imgur.com/aeDmJZR.png" alt="Astro Jumpers Logo" class="h-10">
                    </a>
                </div>
                 <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html#game-section-container" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Game</a>
                        <a href="index.html#leaderboard-container" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Leaderboard</a>
                        <a href="news-page.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">News</a>
                        <a href="reviews-page.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reviews</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <div class="section-title-container">
            <h1 class="text-3xl md:text-5xl font-bold mb-8 text-center" style="font-family: 'Press Start 2P', cursive;">Product Reviews</h1>
        </div>
        <div id="reviews-list-container" class="space-y-4 mt-8">
            <p class="text-center text-gray-400">Loading reviews...</p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-black/30 border-t border-purple-800/50 mt-16">
        <!-- Your standard footer HTML goes here -->
    </footer>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAt8HgMz-d0TIWFjSXtyNnostRs3ZNEbcM",
            authDomain: "astro-jumpers-leaderboard.firebaseapp.com",
            projectId: "astro-jumpers-leaderboard",
            storageBucket: "astro-jumpers-leaderboard.appspot.com",
            messagingSenderId: "942651270371",
            appId: "1:942651270371:web:22079e5986822ddd2b91d6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchAllReviews() {
            const container = document.getElementById('reviews-list-container');
            const articlesCollection = collection(db, 'articles');
            // This query fetches only the documents where the category is "review"
            const reviewsQuery = query(articlesCollection, where("category", "==", "review"), orderBy("publicationDate", "desc"));
            
            try {
                const querySnapshot = await getDocs(reviewsQuery);
                if(querySnapshot.empty) {
                    container.innerHTML = `<p class="text-center text-gray-500">No reviews found.</p>`;
                    return;
                }

                container.innerHTML = ''; // Clear loading message
                querySnapshot.forEach(doc => {
                    const article = doc.data();
                    const articleLink = `article.html?slug=${article.slug}`;
                    const rating = article.rating || 0;
                    const starsHTML = '★'.repeat(rating) + '<span class="text-gray-500">' + '★'.repeat(5 - rating) + '</span>';

                    container.innerHTML += `
                        <a href="${articleLink}" class="flex bg-black/20 p-3 rounded-lg border border-transparent hover:border-purple-800/50 transition-colors duration-300">
                            <div class="flex-shrink-0 relative">
                                <img src="${article.imageUrl}" alt="${article.title}" class="w-32 h-20 md:w-40 md:h-24 object-cover rounded-md">
                                <div class="absolute bottom-2 right-2 bg-black/60 px-2 py-1 rounded backdrop-blur-sm">
                                     <div class="star-rating text-lg">${starsHTML}</div>
                                </div>
                            </div>
                            <div class="ml-4 flex-grow">
                                <h3 class="font-bold text-lg md:text-xl text-white">${article.title}</h3>
                                <p class="text-sm text-gray-400 mt-1">${article.summary}</p>
                                <div class="mt-2 text-xs text-gray-500 space-x-2">
                                    <span>By ${article.author}</span>
                                </div>
                            </div>
                        </a>
                    `;
                });
            } catch (error) {
                console.error("Error fetching all reviews: ", error);
                container.innerHTML = `<p class="text-center text-red-500">Error loading reviews.</p>`;
            }
        }

        fetchAllReviews();
    </script>
</body>
</html>
